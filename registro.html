<!DOCTYPE html>
<html>
   <body background="images/azul3.jpg">
      <head>
         <meta charset="utf-8">
         <link href="css/estilo_registro.css" rel="stylesheet" />
         <title>REGISTRO</title>
		 		 <script>
			   function passwordIguales(){
					var pass1=document.getElementById("password").value;
					var pass2=document.getElementById("rpassword").value;
					if(pass1!=pass2){
						alert("Las contraseñas introducidas deben de coincidir");
						return false;
					}
					return true;
			   }
			   
            </script>
      </head>
      <body>
		<!-- Barra navegacion superior-->
		<ul class="top">
		  <li><img src="images/UniLogo.png" alt="Logo de la cafetería de ADE de la UPV/EHU" /></li>
		  <li><a href="inicio.php">Inicio</a></li>
		</ul>
		
		<!-- Formulario de registro -->
         <form action="registrar.php" method="post" onSubmit="return passwordIguales();" oninput="range_control_value.value = range_control.valueAsNumber" enctype="multipart/form-data">
            <p>
            <h2>Registro</h2>
            <br />
            Nombre y Apellidos(*): <input type="text" name="nombreyapellidos" pattern="[A-z]+([ ][A-z]+)+" placeholder="p. ej. Jon Urrutia García" autofocus required />
            <br />
            Direccion de Correo (*): <input type="email" name="correo" pattern="[0-z]+@[0-z]+\.[a-z]+" placeholder="p. ej. jonurrutia@correo.es" required>
            <br />
            Contraseña (*): <input type="password" name="password" id="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,8}" Title="La contraseña debe tener al menos 1 minuscula, 1 mayuscula, 1 digito y entre 6-8 caracteres" required />
            <br />
            Repite contraseña (*): <input type="password" name="rpassword"  id="rpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,8}" Title="La contraseña debe tener al menos 1 minuscula, 1 mayuscula, 1 digito y entre 6-8 caracteres" required />
            <br />
            <center>
               <input type="submit" class="button1" value="Enviar Datos" />
               <br /><br />
            </center>
            </p>
         </form>
   </body>
</html>
